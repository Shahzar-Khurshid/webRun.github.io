<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>webRun</title>
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- body container -->
    <div class="body-container">
      <!-- code container! -->
      <div class="code-container">
        <!-- html code -->
        <div class="html-code">
          <textarea name="name" class="code-area" id="html-code-area"></textarea>
        </div>
        <!-- css code -->
        <div class="css-code">
          <textarea name="name" class="code-area" id="css-code-area"></textarea>
        </div>
      </div>
      <!-- show webpage -->
      <style media="screen" id="webpage-style">

      </style>
      <div class="webpage-container">
        <div class="show-webpage">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
