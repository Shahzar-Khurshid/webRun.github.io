<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiple webRun</title>
    <link rel="stylesheet" href="css/multiple.css">
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
  </head>
  <body>
    <style media="screen" id="style-output0">
      
    </style>
    <div class="container">
      <div class="intro">
        <h1>webRun</h1>
        <p>Hello try small code snippets and see their output</p>
      </div>
      <div class="code-output-container" id="code-output-container0">
        <section class="output" id="output0">

        </section>
        <div class="code-container" id="code-container0">
          <div class="html-code" id="html-code0">
            <textarea name="css-code" class="html-code-area" id="html-code-area0"></textarea>
          </div>
          <div class="css-code0">
            <textarea name="html-code" class="css-code-area" id="css-code-area0"></textarea>
          </div>
        </div>
        <div class="btns">
          <div class="add-btn">
            <input type="button" name="add" class="add" id="add0" value="Add">
          </div>
          <div class="reset-btn">
            <input type="button" name="reset" class="reset" id="reset0" value="Reset">
          </div>
          <div class="save-btn">
            <input type="button" name="save" class="save" id="save0" value="Save">
          </div>
          <div class="delete-btn">
            <input type="button" name="delete" class="delete" id="delete0" value="Delete">
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/multiple.js"></script>
  </body>
</html>
